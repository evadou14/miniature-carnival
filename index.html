<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
<h1>Collage Web App</h1>
<hr>
<h4>As soon as the pop up appears, please click Allow after you have spoken a command.</h4>
<h3>Say "selfie" to take a selfie, then we will put it in the collage.</h3>
<button onclick="save()" class="btn btn-primary">Start</button>
<h4>Press the start button</h4>
<label>Your Webcam:</label>
<div id="camera">
</div>
<label>Your selfies will be displayed here:</label>
<div id="resultShow">
    <div id="result1">
        <img src="result1.jpg" width="30%">
    </div>
    <div id="result2">
        <img src="result2.jpg" width="30%">
    </div>
    <div id="result3">
        <img src="result3.jpg" width="30%">
    </div>
</div>
</center>
</body>

</html>
